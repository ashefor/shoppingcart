<div>
  <div class="wrapper">
    <div class="section">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
            <span class="icon">
              <i class="fas fa-gem"></i>
            </span>
            <span class="">ShopMart</span>
          </a>
          <div class="is-hidden-desktop moveright">
            <div class="field has-addons">
              <p class="control">
                <a class="button is-large" [routerLink]="['/cart']" routerLinkActive="router-link-active">
                  <span class="icon">
                    <i class="fas fa-shopping-cart"></i>
                  </span>
                  <span class="tag is-primary has-text-weight-bold">{{length? length: '0'}}</span>
                </a>
              </p>
            </div>
          </div>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>

            <a class="navbar-item" [routerLink]="['/collection']" routerLinkActive="router-link-active">
              Collection
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>

              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Return an item
                </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-info">
                  Log in
                </a>
                <div class="is-hidden-touch field has-addons">
                  <p class="control">
                    <a class="button is-light" [routerLink]="['/cart']" routerLinkActive="router-link-active">
                      <span class="icon">
                        <i class="fas fa-shopping-cart"></i>
                      </span>
                      <span class="tag has-text-weight-bold">{{length? length: '0'}}</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="section">
      <div *ngFor="let items of cart; let i = index">
        <!-- <h4>
              {{items.productname}}
            </h4>
            <p>
                {{items.newamount}}

        <article class="media">
          <figure class="media-left">
            <p class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{items.productname}}</strong>
                  </p>
                  <p>
                      <small>${{items.newamount}}</small>
                    </p>
                     <p>
                    <small>
                      {{items.newqty}}
                    </small>
                  </p>
              <!-- <div class="columns">
                <div class="column">
                  <p>
                    <strong>{{items.productname}}</strong>

                </div>

                <div class="column">
                  <p>
                    <small>${{items.newamount}}</small>
                  </p>
                </div>

                <div class="column">
                  <p>
                    <small>
                      {{items.newqty}}
                    </small>
                  </p>
                </div>
              </div> -->
            </div>
          </div>
          <div class="media-right">
            <button class="delete"></button>
          </div>
        </article>
      </div>
    </div>
  </div>
