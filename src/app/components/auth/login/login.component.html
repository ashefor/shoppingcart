<div class="wrapper">
    <div class="section">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" [routerLink]="['/home']" routerLinkActive="router-link-active">
                    <span class="icon">
                        <i class="fas fa-gem"></i>
                    </span>
                    <span class="">ShopMart</span>
                </a>
                <div class="is-hidden-desktop moveright">
                    <div class="field has-addons">
                        <p class="control">
                            <a class="button is-large" [routerLink]="['/cart']"
                                routerLinkActive="router-link-active">
                                <span class="icon">
                                    <i class="fas fa-shopping-cart"></i>
                                </span>
                                <span class="tag is-primary has-text-weight-bold">{{length? length: '0'}}</span>
                            </a>
                        </p>
                    </div>
                </div>
                <a #navmenu role="button" class="navbar-burger burger" (click)="showMenu()" id="burger" aria-label="menu"
                    aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div #menubtn id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" [routerLink]="['/home']" routerLinkActive="router-link-active">
                        Home
                    </a>

                    <a class="navbar-item" [routerLink]="['/collection']" routerLinkActive="router-link-active">
                        Collection
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-info">
                                Log in
                            </a>
                            <div class="is-hidden-touch field has-addons">
                                <p class="control">
                                    <a class="button is-light" [routerLink]="['/cart']"
                                        routerLinkActive="router-link-active">
                                        <span class="icon">
                                            <i class="fas fa-shopping-cart"></i>
                                        </span>
                                        <span class="tag has-text-weight-bold">{{length? length: '0'}}</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="section">
      <div class="loginForm">
        <form [formGroup]="loginForm" (ngSubmit)="signIn(loginForm.value)">
          <div class="field">
            <label class="label">
              Username
            </label>
            <div class="control">
              <input type="text" class="input is-medium" formControlName="username" required>
            </div>
          </div>
          <div class="field">
              <label class="label">
                Password
              </label>
              <div class="control">
                <input type="password" class="input is-medium" formControlName="password" required>
              </div>
            </div>
            <div class="buttons">
                <button class="button is-info" type="submit">
                  <span>
                    Login
                  </span>
                  </button>
                  <button type="button" class="button">
                    <span>
                      Cancel
                    </span>
                  </button>
            </div>
        </form>
      </div>
    </div>
</div>
