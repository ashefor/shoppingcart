<div>
    <div class="wrapper">
        <div class="section">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" [routerLink]="['/home']" routerLinkActive="router-link-active">
                        <span class="icon">
                            <i class="fas fa-gem"></i>
                        </span>
                        <span class="">ShopMart</span>
                    </a>
                    <div class="is-hidden-desktop moveright">
                        <div class="field has-addons">
                            <p class="control">
                                <a class="button is-large" [routerLink]="['/cart']"
                                    routerLinkActive="router-link-active">
                                    <span class="icon">
                                        <i class="fas fa-shopping-cart"></i>
                                    </span>
                                    <span class="tag is-primary has-text-weight-bold">{{length? length: '0'}}</span>
                                </a>
                            </p>
                        </div>
                    </div>
                    <a #navmenu role="button" class="navbar-burger burger" (click)="showMenu()" id="burger" aria-label="menu"
                        aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div #menubtn id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" [routerLink]="['/home']" routerLinkActive="router-link-active">
                            Home
                        </a>

                        <a class="navbar-item" [routerLink]="['/collection']" routerLinkActive="router-link-active">
                            Collection
                        </a>
                    </div>

                    <div class="navbar-end">
                            <a class="navbar-item" *ngIf="isLoggedIn">
                                    Welcome {{username | titlecase}}
                                </a>
                        <div class="navbar-item">
                            <div class="buttons">
                                <a *ngIf="isLoggedIn" class="button is-primary" (click)=logOut()>
                                    <strong> Log Out</strong>
                                </a>
                                <a *ngIf="!isLoggedIn" class="button is-info" [routerLink]="['/auth/login']" routerLinkActive="router-link-active" >
                                    Log in
                                </a>
                                <div class="is-hidden-touch field has-addons">
                                    <p class="control">
                                        <a class="button is-light" [routerLink]="['/cart']"
                                            routerLinkActive="router-link-active">
                                            <span class="icon">
                                                <i class="fas fa-shopping-cart"></i>
                                            </span>
                                            <span class="tag has-text-weight-bold">{{length? length: '0'}}</span>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="section">
            <div class="masonry is-multiline">
                <div *ngFor="let item of allcollection; let i = index" class=" single_item"
                    (click)="openModal(item.id)">
                    <div class="item image is-256x256">
                        <img src="{{item.img}}" alt="" srcset="">
                    </div>
                    <p class="q_view">
                        Quick view
                    </p>
                    <h4 class="title is-size-5">
                        {{item.product_name}}
                    </h4>
                    <p class="subtitle">
                        ${{item.price}}
                    </p>
                </div>
                <div class="modal" id="modalEdicion">
                    <div (click)="closeModal()" class="modal-background"></div>
                    <div class="modal-content box">
                        <div class="is-flex-tablet">
                            <div class="modal-image">
                                <figure *ngIf="singleimage" class="image is-1by1">
                                    <img [src]="singleimage" alt="">
                                </figure>
                            </div>
                            <div class="modal-details">
                                <div class="field">
                                    <h4 class="title is-size-6">
                                        {{singleproduct}}
                                    </h4>
                                </div>
                                <div class="field">
                                    <h4 class="subtitle is-size-6">
                                        ${{singleprice}}
                                    </h4>
                                </div>
                                <form [formGroup]="addForm" (ngSubmit)="addthisToCart(addForm.value)">

                                    <div class="field">
                                        <label for="">Quantity</label>
                                        <div class="control">
                                            <input type="number" class="input is-medium" formControlName="quantity"
                                                min="1" style="width: 30%;">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="">Select a size</label>
                                        <div class="control is-expanded">
                                            <div class="select is-fullwidth is-medium">
                                                <select id="selectsize" formControlName="jewelry" required>
                                                    <option value="null" [disabled]="true">Select Category</option>
                                                    <option class="is-uppercase" *ngFor="let sizes of allsizes" [value]="sizes">{{sizes | titlecase}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field addToCart">
                                        <button class="button is-primary is-large is-uppercase is-fullwidth"
                                            [disabled]="addForm.invalid" type="submit">
                                            <span>
                                                Add to cart
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
