<div>
    <div class="wrapper">
        <div class="section">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                        <span class="icon">
                            <i class="fas fa-gem"></i>
                        </span>
                        <span class="">ShopMart</span>
                    </a>
                    <div class="is-hidden-desktop moveright">
                            <div class="field has-addons">
                                    <p class="control">
                                        <a class="button is-large" [routerLink]="['/cart']" routerLinkActive="router-link-active" >
                                            <span class="icon">
                                                <i class="fas fa-shopping-cart"></i>
                                            </span>
                                            <span class="tag is-primary has-text-weight-bold">{{length? length: '0'}}</span>
                                        </a>
                                    </p>
                                </div>
                    </div>
                    <a role="button" class="navbar-burger burger" (click)="showMenu()" id="burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" *ngIf="show" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            Home
                        </a>

                        <a class="navbar-item" [routerLink]="['/collection']" routerLinkActive="router-link-active" >
                            Collection
                        </a>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                More
                            </a>

                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                                    About
                                </a>
                                <a class="navbar-item">
                                    Contact
                                </a>
                                <hr class="navbar-divider">
                                <a class="navbar-item">
                                    Return an item
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-info">
                                    Log in
                                </a>
                                <div class="is-hidden-touch field has-addons">
                                    <p class="control">
                                        <a class="button is-light" [routerLink]="['/cart']" routerLinkActive="router-link-active" >
                                            <span class="icon">
                                                <i class="fas fa-shopping-cart"></i>
                                            </span>
                                            <span class="tag has-text-weight-bold">{{length? length: '0'}}</span>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="section">
            <div class="columns is-multiline">
                <div *ngFor="let item of allcollection; let i = index" class="column is-one-quarter single_item"
                    (click)="openModal(item.id)">
                    <figure class="image is-5by4">
                        <img src="{{item.img}}" alt="" srcset="">
                    </figure>
                    <p class="q_view">
                        Quick view
                    </p>
                    <h4 class="title is-size-5">
                        {{item.product_name}}
                    </h4>
                    <p class="subtitle">
                        ${{item.price}}
                    </p>
                </div>
                <div class="modal" id="modalEdicion">
                    <div (click)="closeModal()" class="modal-background"></div>
                    <div class="modal-content box">
                        <div class="columns">
                            <div class="column">
                                <p class="image is-1by1">
                                    <!-- <img src="https://bulma.io/images/placeholders/1280x960.png" alt=""> -->
                                    <img src="{{singleimage}}" alt="" srcset="">
                                </p>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <h4 class="title is-size-6">
                                        {{singleproduct}}
                                    </h4>
                                </div>
                                <div class="field">
                                    <h4 class="subtitle is-size-6">
                                        ${{singleprice}}
                                    </h4>
                                </div>
                                <div class="field">
                                    <label for="">Select a size</label>
                                    <div class="control is-expanded">
                                        <div class="select is-fullwidth is-medium">
                                            <select name="" id="selectsize" (change)="selectSize($event)">
                                                <option value="" selected>choose a size</option>
                                                <option value="small">small</option>
                                                <option value="medium">medium</option>
                                                <option value="large">large</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="field has-text-danger" *ngIf="noSize">
                                        Please select a size
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="">Quantity</label>
                                    <div class="control">
                                        <input type="number" class="input is-medium" value="{{qty}}"
                                            (change)="chooseQty($event)" (keyup)="chooseQty($event)" min="1">
                                    </div>
                                </div>
                                <div class="field">
                                    <button class="button is-primary is-large is-uppercase is-fullwidth" type="button"
                                        (click)="addthisToCart()">
                                        Add to cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
