        <div class="section">
            <div class="columns is-multiline">
                <div *ngFor="let item of allcollection; let i = index" class="column is-one-quarter single_item"
                    (click)="openModal(item.id)">
                    <figure class="image is-1by1">
                        <img src="{{item.img}}" alt="" srcset="">
                    </figure>
                    <p class="q_view">
                        Quick view
                    </p>
                    <h4 class="title is-size-5">
                        {{item.product_name}}
                    </h4>
                    <p class="subtitle">
                        ${{item.price}}
                    </p>
                </div>
                <div class="modal" id="modalEdicion">
                    <div (click)="closeModal()" class="modal-background"></div>
                    <div class="modal-content box">
                        <div class="columns">
                            <div class="column">
                                <p class="image is-3by4">
                                    <!-- <img src="https://bulma.io/images/placeholders/1280x960.png" alt=""> -->
                                    <img src="{{oneitem.image}}" alt="" srcset="">
                                </p>
                            </div>
                            <div class="column">
                               <form>
                                   <div class="field">
                                        <h4 class="title is-size-6">
                                                {{oneitem.title}}
                                            </h4>
                                   </div>
                                   <div class="field">
                                        <h4 class="subtitle is-size-6">
                                                ${{oneitem.price}}
                                            </h4>
                                   </div>
                                   <div class="field">
                                       <label for="">Select a size</label>
                                       <div class="control is-expanded">
                                           <div class="select is-fullwidth">
                                               <select name="" id="">
                                                   <option value="">choose a size</option>
                                                   <option value="">small</option>
                                                   <option value="">medium</option>
                                                   <option value="">large</option>
                                               </select>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="field">
                                       <label for="">Quantity</label>
                                       <div class="control">
                                           <input type="number" class="input" value="1">
                                       </div>
                                   </div>
                                   <div class="field">
                                        <button class="button is-primary is-large is-uppercase is-fullwidth" type="button">
                                                Add to cart
                                            </button>
                                   </div>
                               </form>
                            </div>
                        </div>
                    </div>
                    <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
